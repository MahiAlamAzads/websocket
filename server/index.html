<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket live Test Rig</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            background: #121212;
            color: #fff;
        }

        #log {
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333;
        }

        .status-on {
            color: #00ff00
        }

        .status-off {
            color: #ff0000
        }
    </style>
</head>

<body>
    <h1>WebSocket Broadcast Console</h1>
    <p id="status" class="status-off">Connecting...</p>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Send cargo..." required>
        <button type="submit">Deploy Message</button>
    </form>

    <h3>
        Live Stream Logs:
    </h3>
    <pre id="log"></pre>
</body>

<script>
    const statusEl = document.getElementById("status");
    const log = document.getElementById("log");
    const input = document.getElementById("message-input");

    // 1. Initiate the Handshake
    const socket = new WebSocket("ws://localhost:8080");

    const appendLog = (label, message) =>{
        const entry = `${new Date().toLocaleTimeString()} ${label} - ${message}\n`;
        log.textContent = entry + log.textContent;
    }

    socket.addEventListener('open', ()=>{ //we could use websocket.onopen
        statusEl.textContent = "CONNECTED: ws://localhost:8080";
        statusEl.className = 'status-on';
        appendLog('SYSTEM', 'Tunnel Established')
    })

    socket.addEventListener('close', ()=>{ //we could use websocket.onclose
        statusEl.textContent = 'DISCONNECTED';
        statusEl.className = 'status-off';
        appendLog('[SYSTEM]', 'Tunnel Collapsed');
    })

    socket.addEventListener('message', (e)=>{
        appendLog('[RESCEIVED]', e.data)
    })

    document.getElementById("message-input")
    .addEventListener('submit', (e)=>{
        e.preventDefault();

        if(socket.readyState !== WebSocket.OPEN){
            appendLog('[ERROR]', 'No active tunnel found')
        }

        const msg = input.value.trim();
        socket.send(msg)
        appendLog('[SENT]', msg);
        input.value = '';
    })
</script>

</html>
